<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legends Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    /* Styles CSS pour la navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 15px 20px;
      text-decoration: none;
      margin-left: 150px;
       /* Espacement horizontal entre les liens */
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#liste">Listage des champions</a>
  <a href="#compétence">Compétences</a>
  <a href="#Items">Items</a>
  <a href="#mode">Mode champion</a>
</div>

  <h1>League of Legends Quiz</h1>
  <div id="quiz-container">
    <img id="champion-image" src="" alt="Champion Image">
    <div id="feedback"></div>
    <input type="text" id="answer-input" placeholder="Entrez votre réponse">
    <button id="submit-btn">Soumettre</button>
    <div id="attempts">Nombre d'essais restants: 7</div>
    <div id="score">Score: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
